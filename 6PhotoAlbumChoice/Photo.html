<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .big{
            width: 415px;
            height: 400px;
        }
        .small>img{
            width: 100px;
            height: 100px;
        }
    </style>
    <body>
        <div>
            <img src="../Photoes/1.jpg"" alt="" class="big">
        </div>
        <div class="small">
            <img src="../Photoes/1.jpg" alt="">
            <img src="../Photoes/2.jpg" alt="">
            <img src="../Photoes/3.jpg" alt="">
            <img src="../Photoes/4.jpg" alt="">
        </div>
        <script>
            let imgs = document.getElementsByTagName('img');

            for(let i = 1; i<imgs.length;i++){
                imgs[i].onmouseover = function(){
                    imgs[0].src = this.src;
                }
            }
        </script>
    </body>
</html>
