<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count Down</title>
    <style>
        div{
            width: 200px;
            height: 280px;
            background-color: #eee;
            padding: 20px;
            margin: 0 auto;
        }
        button{
            margin: 30px 25px;
        }
   </style>
</head>
<body>
    <div>
        <p>Product: Apple 13</p>
        <p>Price: 1299</p>
        <p>Deal: 999</p>
        <p>Content: Camera max</p>
        <p>
            <button>Cancel</button>
            <button>Pay Now</button>
        </p>
    </div>
    <script>
        document.getElementsByTagName('button')[1].onclick = function(){
            let res = window.confirm('Are you sure to pay?');
            if(res){
                location.href = './Success.html'
            }
        }
    </script>
</body>
</html>
