<html>
    <head>
        <title>Js Select</title>
    </head>
    <body>
        <form action="">
            <p><input type="checkbox" name="" id="">Jack</p>
            <p><input type="checkbox" name="" id="">Rose</p>
            <p><input type="checkbox" name="" id="">Daniel</p>
            <p><input type="checkbox" name="" id="">Philips</p>
        </form>
        <button onclick="getAll(0)">Sellect All</button>
        <button onclick="getAll(1)">Unselect All</button>
        <button onclick="getAll(2)">Reverse All</button>

        <script>
            let input = document.getElementsByTagName('input');
            let but = document.getElementsByTagName('button');

            function getAll(num){
                for(let i = 0; i < input.length; i++){
                    if(num == 0){
                        input[i].checked = true;
                    } else  if(num == 1){
                        input[i].checked = false;
                    } else {
                        input[i].checked = !input[i].checked;
                    }
                }
            }
        </script>
    </body>
</html>
