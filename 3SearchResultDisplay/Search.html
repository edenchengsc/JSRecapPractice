<html>
    <head>
    </head>
    <body>
        <div class="content">
            <div class="search">
                <input type="text" id="val" placeholder="Please input"/>
                <input type="submit" id="sub"/>
            </div>
            <div class="show" id="show">
            </div>
        </div>
        <script>
            let arr=['abc','abcde','ade','arr','att','ddc']
            let input = document.getElementById('val');
            let show = document.getElementById('show');
            input.onkeyup = function(){
                show.style.display ='block';
                let str='';
                arr.forEach((item)=>{
                    let res = item.indexOf(input.value);
                    if(res != -1){
                        str += '<p>'+item+'</p>';
                    }
                })
                if(!input.value || !str){
                    show.innerHTML = '<p>No result matched</p>'
                } else {
                    show.innerHTML = str;
                }
            }
            input.onblur = function(){
                show.style.display='none';
                input.value = '';
            }
        </script>
    </body>
</html>
